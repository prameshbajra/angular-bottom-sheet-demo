<div class="table-body">

  <mat-form-field  class = "input-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"
      placeholder="Type anything , we will provide the results accordingly...">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="houseNumber">
      <th mat-header-cell *matHeaderCellDef> House No. </th>
      <td mat-cell *matCellDef="let element"> {{element.houseNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef>Owner's Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="fullAddress">
      <th mat-header-cell *matHeaderCellDef>Full Address </th>
      <td mat-cell *matCellDef="let element"> {{element.fullAddress}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="showRowData(row);"></tr>
  </table>

</div>
