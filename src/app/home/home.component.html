<div class="table-body">

  <div class="mat-elevation-z8">

    <mat-form-field class="input-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)"
        placeholder="Type anything , we will provide the results accordingly...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="houseNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> House No. </th>
        <td mat-cell *matCellDef="let element"> {{element.houseNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="ownerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner's Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="fullAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Address </th>
        <td mat-cell *matCellDef="let element"> {{element.fullAddress}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showRowData(row);"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

</div>
